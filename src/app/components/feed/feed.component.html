<a
    class="feed-item"
    routerLink="/feeds/{{feed.id}}"
    (click)="storeFeedInformation()"
>
    <img
        src="../../../assets/images/feed-icon.png"
        alt="feed-icon"
        class="feed-item_img"
        width="60px"
        height="60px"
    >

    <div class="feed-item__main">
        <p class="feed-name">{{feed.title}}</p>

        <a
            class="delete-button"
            (click)="deleteFeed()"
        >Delete feed</a>
    </div>
</a>
