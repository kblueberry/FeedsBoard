<h3 class="welcome-title">Welcome to FeedBoard App!</h3>

<div
    class="login-wrapper"
    [formGroup]="loginForm"
>
    <div class="form-group">
        <label for="username">Login</label>

        <input
            type="text"
            name="username"
            id="username"
            class="form-control"
            formControlName="username"
        >

        <div *ngIf="loginForm.controls['username'].invalid" class="invalid-feedback">
            Username is required
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>

        <input
            type="password"
            name="pass"
            id="password"
            class="form-control"
            formControlName="password"
        >

        <div *ngIf="loginForm.controls['password'].invalid" class="invalid-feedback">
            Password is required
        </div>


    </div>

    <div>Enter simpson/rarara123 to login</div>

    <a
        href="javascript:void(0)"
        class="button button-login"
        (click)="userLogin()"
    >Log In</a>
</div>
